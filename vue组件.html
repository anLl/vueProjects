<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件0</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
//          全局组件
            let Aaa=Vue.extend({
                template:"<h2 @click='show'>{{msg}}</h2>",
                data(){
                    return {
                        msg:"haha^^^"
                    }
                },
                methods:{
                    show(){
                        alert(1);
                    }
                }
            });
            Vue.component("aaa",Aaa);
            let vm = new Vue({
                el:"#box",
                data:{
                    message:"Hello Vue"
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <aaa></aaa>
    </div>
</body>
</html>
