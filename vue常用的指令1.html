<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用的指令1:v-model</title>
    <script src="js/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            //box相当于mvc框架中的c,
            var box = new Vue({
                el:"#box",//el绑定元素,里面是选择器
                data:{ //  放数据的东西,angular中的$scope
                    message:"Hello Vue"
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="message">
        <br>
        {{message}}
    </div>
</body>
</html>
