<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础事件1</title>
    <script src="js/vue1x.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            //box相当于mvc框架中的c,
            var box = new Vue({
                el:"#box",//el绑定元素,里面是选择器
                data:{
                    apples:["iPhone1","iPhone2","iPhone3","iPhone7","iPhone7 Plus"]
                },
                methods:{
                    addApples:function(){
                        console.log(this);
                        this.apples.push("iPhone 7s")
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" v-on:click="addApples">

        <ul>
            <li v-for="values in apples" track-by="$index">
                {{values}}
            </li>
        </ul>
    </div>
</body>
</html>
