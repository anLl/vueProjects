<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件另一种编写方式</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            Vue.component("my-aa",{
                template:"<h2 @click='show'>{{msg}}</h2>",
                data(){
                    return {
                        msg:"另一种方式"
                    }
                },
                methods:{
                    show(){
                        alert(this.msg);
                    }
                }
            });
            let vm = new Vue({
                el:"#box",
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <my-aa></my-aa>
    </div>
</body>
</html>
