<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue过滤器-自定义过滤器toDouble</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload = function() {
            Vue.filter('toDouble',function(input,a,b){
                alert("a"+a+"b"+b);
                return input<10?'0'+input:input;
            });
            let vm = new Vue({
                el: "#box",
                data: {
                    a:11
                }
            });


        }
    </script>
    <style>

    </style>
</head>

<body>
    <div id="box">
        {{a | toDouble 1 2}}
    </div>
</body>

</html>
