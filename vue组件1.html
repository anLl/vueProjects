<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件局部组件</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            let Aaa=Vue.extend({
                template:"<h2>{{msg}}</h2>",
                data(){
                    return {
                        msg:"局部组件"
                    }
                }
            });
            let vm = new Vue({
                el:"#box",
                data:{
                    message:"Hello Vue"
                },
                components:{
                    aaa:Aaa
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <aaa></aaa>
    </div>
</body>
</html>
