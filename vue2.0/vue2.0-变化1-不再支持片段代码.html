<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
    {{message}}
</div>
<template id="hasRootEl">
    <div>
        <h1>我是H1</h1>
        <span>我是span</span>
    </div>
</template>

<script src="bower_components/vue/dist/vue.js"></script>

<script>
    Vue.component("my-aaa", {
        template: '#hasRootEl'
    });
    new Vue({
        el: '#box',
        data: {
            message: 'welcome vue2.0'
        }
    });
</script>

</body>
</html>
