<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
    <style>
        #app{
            width: 500px;
            margin: 10px auto;
        }
    </style>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <script>
        window.onload = function () {
            let Home = {
                template:'#home'
            };
            let News = {
                template:'#news'
            };
            let Login = {
                template:'#login'
            };
            let Reg = {
                template:'#reg'
            };
            let newsDetail = {
                template:'#newDetail'
            };
            let routes = [
                {
                    path:'/home',
                    component:Home,
                    children:[
                        {
                            path:'login',
                            component:Login
                        },
                        {
                            path:'reg',
                            component:Reg
                        }
                    ]
                },
                {
                    path:'/news',
                    component:News,
                    children:[
                        {
                            path:':number/detail/:content',
                            component:newsDetail
                        }
                    ]
                },
                {
                    path:'*',
                    redirect:'/home'
                }
            ];
            let router = new VueRouter({
                routes
            });
            new Vue({
                router,
                el:'#app',
            })
        }
    </script>
</head>
<body>

<div id="app">
    <ul>
        <li>
            <router-link to="/home">首页</router-link>
            <router-link to="/news">新闻</router-link>
        </li>
    </ul>
    <transition enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
        <router-view></router-view>
    </transition>

</div>

<template id="home">
    <div class="homeBox">
        <h1>我是首页</h1>
        <ul>
            <li>
                <router-link to="/home/login">登录</router-link>
                <router-link to="/home/reg">注册</router-link>
            </li>
        </ul>
        <transition enter-active-class="animated zoomInLeft" leave-active-class="animated zoomOutRight">
            <router-view></router-view>
        </transition>
    </div>
</template>
<template id="news">
    <div class="newsBox">
        <h1>我是新闻页</h1>
        <ul>
            <li>
                <router-link to="/news/001/detail/aaa">新闻001</router-link>
                <router-link to="/news/002/detail/bbb">新闻002</router-link>
                <router-link to="/news/003/detail/ccc">新闻003</router-link>
            </li>
        </ul>
        <router-view></router-view>
    </div>
</template>
<template id="login">
    <div class="newsBox">
        <h1>我是登录页面</h1>
        <form action="#">
            <label for="user">用户名</label>
            <input type="text" id="user" placeholder="用户名">
            <label for="user">密码</label>
            <input type="password" id="pass" placeholder="密码">
        </form>
    </div>
</template>
<template id="reg">
    <div class="newsBox">
        <h1>我是注册页面</h1>
        <form action="#">
            <label for="user">用户名</label>
            <input type="text" id="regUser" placeholder="注册用户名">
            <label for="user">密码</label>
            <input type="password" id="regPass" placeholder="注册密码">
        </form>
    </div>
</template>
<template id="newDetail">
    <div class="newsBox">
        <h1>我是新闻详情</h1>
        {{$route.params}}
    </div>
</template>
</body>
</html>
