<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        #app{
            width: 500px;
            margin: 20px auto;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 10px auto;
            background:red;
        }
    </style>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <script>
        window.onload = function () {
            new Vue({
                el: '#app',
                data:{
                    show:false
                },
                methods:{}
            })
        }
    </script>
</head>
<body>

<div id="app">
    <input type="button" @click="show=!show" value="显影">

    <transition-group enter-active-class="bounceInLeft" leave-active-class="bounceOutRight">
        <div class="box animated" v-show="show" :key="1"></div>
        <div class="box animated" v-show="show" :key="2"></div>
    </transition-group>

</div>

</body>
</html>
