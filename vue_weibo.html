<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>微博ajax接口测试</title>
    <link href="css/weibo.css" rel="stylesheet" type="text/css"/>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <style>
        [v-cloak ]{
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: ".znsArea",
                data: {
                    msg: '',
                    myData: []
                },
                methods: {
                    addMessage() {
                        if(this.msg !==''){
                            this.$http.get({
                                url: "weibo.php",
                                data: {
                                    act: "add",
                                    content: this.msg
                                }
                            }).then(function (sucRes) {
                                let datas = sucRes.data;
                                this.myData.unshift({
                                    content: this.msg,
                                    time: datas.time,
                                    acc: 0,
                                    ref: 0,
                                    id: datas.id
                                });
                                this.msg='';
                            })
                        }else{
                            alert("评论不能为空");
                        }
                    },
                    getOldData(n){
                        this.$http.get({
                            url:"weibo.php",
                            data:{
                                act:"get",
                                page:n
                            }
                        }).then(function(sucRes){
                            let oldJson = sucRes.data;
                            for(let i =0;i<oldJson.length;i++){
                                this.myData.push({
                                    content:oldJson[i].content,
                                    time:oldJson[i].time,
                                    acc:oldJson[i].acc,
                                    ref:oldJson[i].ref,
                                    id:oldJson[i].id
                                });
                            }
                        });
                    },
                    enterSub(){
                        this.addMessage();
                    }
                },
                ready(){
                    this.getOldData(1);
                }
            })
        };
    </script>
</head>

<body>
<div class="znsArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" v-model="msg" @keydown.enter.prevent="enterSub"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" @click="addMessage"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="noContent" v-show="myData.length ===0">暂无留言</div>
        <div class="messList">
            <div class="reply" v-cloak v-for="resData in myData">
                <p class="replyContent">{{resData.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{resData.time}}</span>
                    <span class="handle">
                    	<a href="javascript:" class="top">{{resData.acc}}</a>
                        <a href="javascript:" class="down_icon">{{resData.ref}}</a>
                        <a href="javascript:" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
            <a href="javascript:" class="active">1</a>
            <a href="javascript:">2</a>
            <a href="javascript:">3</a>
        </div>
    </div>
</div>
</body>
</html>
