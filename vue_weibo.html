<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>微博ajax接口测试</title>
    <link href="css/weibo.css" rel="stylesheet" type="text/css"/>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <script>
        window.onload =function(){
            let URL = 'weibo.php';
            let vm = new Vue({
                el:".znsArea",
                data:{
                    textMain:'',
                    myData:[]
                },
                ready(){
                    this.getPageData(1);
                },
                methods:{
                    addWei(){
                        this.$http({
                            url:URL,
                            data:{
                                act:'add',
                                content:this.textMain
                            }
                        }).then(function(sucRes){
                            let server=sucRes.data;
                            if(this.textMain !==''){
                                this.myData.unshift({
                                    content:this.textMain,
                                    time:server.time,
                                    acc:0,
                                    ref:0,
                                    id:server.id
                                });
                                this.textMain='';
                            }else{
                                alert("内容不能为空");
                            }

                        },function(errRes){
                            console.log(errRes)
                        });
                    },
                    show:function(ev){
                        alert(ev.keyCode);
                    },
                    getPageData(n){
                        this.$http.get({
                            url:"weibo.php",
                            data:{
                                act:"get",
                                page:n
                            }
                        }).then(function(sucRes){
                            let arr = sucRes.data;
                            for(let i=0;i<arr.length;i++){
                                this.myData.push({
                                    content:arr[i].content,
                                    time:arr[i].time,
                                    acc:arr[i].acc,
                                    ref:arr[i].ref,
                                    id:arr[i].id
                                });
                            }

                        })
                    }
                }
            });
        };
    </script>
</head>

<body>
<div class="znsArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="textMain"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" @click="addWei" @keydown.enter="show($event)"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="noContent" v-show="myData.length==0">暂无留言</div>
        <div class="messList">
            <div class="reply" v-for="item in myData">
                <p class="replyContent">{{item.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{item.time}}</span>
                    <span class="handle">
                    	<a href="javascript:" class="top">{{item.acc}}</a>
                        <a href="javascript:" class="down_icon">{{item.ref}}</a>
                        <a href="javascript:" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
            <a href="javascript:" class="active">1</a>
            <a href="javascript:">2</a>
            <a href="javascript:">3</a>
        </div>
    </div>
</div>
</body>
</html>
