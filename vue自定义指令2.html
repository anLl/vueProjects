<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue自定义指令2</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            Vue.directive("red",function(param){
                this.el.innerHTML=param;
            });
            let box = new Vue({
                el:"#box",
                data:{
                    message:"Hello Vue",
                    blueColor:"HAHA"
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <span v-red="blueColor"></span>
    </div>
</body>
</html>
