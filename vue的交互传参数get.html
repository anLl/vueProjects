<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue交互-resource传参数-get</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <!--<script src="js/vue1x.js"></script>-->
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload = function() {
            //box相当于mvc框架中的c,
            let vm = new Vue({
                el: "#box",
                data: {
                    parmA:'',
                    parmB:'',
                    parmC:''
                },
                methods:{
                    count(){
                        this.$http.get("get.php",{
                            a:this.parmA,
                            b:this.parmB
                        }).then(function(sucRes){
                            this.parmC = sucRes.data;
                        },function(errRes){

                        });
                    }
                }
            });
        }
    </script>
    <style>

    </style>
</head>

<body>
<div id="box">
    <input type="text" v-model="parmA">
    <input type="text" v-model="parmB">
    <input type="text" v-model="parmC">
    <input type="button" @click="count" value="将数据传往后台计算">
</div>
</body>

</html>
