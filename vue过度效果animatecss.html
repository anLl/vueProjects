<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过渡animate</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script>
        window.onload  =function(){
            let box = new Vue({
                el:"#box",
                data:{
                    beSign:true
                },
                methods:{
                    show(){
                        this.beSign=!this.beSign;
                    }
                },
                transitions:{
                    bounce:{
                        enterClass:"zoomInLeft",
                        leaveClass:"zoomOutRight"
                    }
                }
            });
        }
    </script>
    <style>
        #box{
            width: 500px;
            margin: 50px auto;
        }
        .box1{
            width: 100px;
            height: 100px;
            background:red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="box">=
        <input type="button" value="按钮" @click="show">
        <div class="animated box1" v-show="beSign" transition="bounce"></div>
    </div>
</body>
</html>
